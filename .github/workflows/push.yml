on: push
name: deploy
jobs:
  deploy:
    name: deploy to docker
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    - name: build and push to docker
      uses: docker/build-push-action@v1
      with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          tag_with-ref: true
          tag_with_sha: true
          tags: ${{github.sha}}
