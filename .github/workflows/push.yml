name: build docker
on: 
  push:
    branches: 
      - master
      
jobs:
   build:
    name: deploy to docker
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    - name: build and push to docker
      uses: docker/build-push-action@v2
       
      with:          
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with-ref: true
          tag_with_sha: true
          tags: ${{ github.sha }}
